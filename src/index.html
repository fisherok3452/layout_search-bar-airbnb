<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >
      <button class="button">
        <img src="/images/Search.svg" alt="search icon">
      </button>
      <input
        class="input"
        name="bigSearch"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
    </form>
    <form
      class="form form--small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
    >
      <button class="button form--small__button">
        <img src="/images/Search.svg" alt="search icon">
      </button>
      <input
        class="input form--small__input"
        name="smallSearch"
        type="text"
        placeholder="Los Angeles"
        >
    </form>
  </body>
</html>
